<section class="bg-white bg-opacity-80 p-5 rounded-3xl flex relative w-10/12 md:w-3/4 hover:bg-opacity-100 m-auto">
    <div>
        <h2 class="text-5xl">{{lastDayForecast.temperatureCelsius}}&deg;</h2>
        <h2>{{city.city}}</h2>
        <h2><span>Humidity</span> {{lastDayForecast.humidity}}</h2>
    </div>
    <div class="">
        <img [src]="lastDayForecastIcon" alt="" class="absolute -top-10 right-0">
    </div>
</section>
