<section>
    <header>
        <app-hero></app-hero>
        <!-- make sure the data retrived from backend before sending it -->
        @if (forecasts){
        <app-search [forecasts]="forecasts"></app-search>
        }
    </header>
    <main class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5 p-5 py-20">
        @for(forecast of forecasts; track $index){
        <app-city-card [city]="forecast" [unit]="unit"></app-city-card>
        }
    </main>
    <footer></footer>
</section>
