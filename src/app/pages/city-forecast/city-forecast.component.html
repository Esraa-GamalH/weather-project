@if(cityDetails){
    <section class="flex flex-col md:flex-row h-screen p-5 md:p-20">

        <!-- details section -->
        <div class="top basis-full md:basis-2/3 text-white flex flex-col justify-between items-center md:items-start">
            <div>
                <p class="text-2xl">{{selectedDateForecast.date | date:'EEEE'}}</p>
                <p>{{selectedDateForecast.date | date}}</p>
                <div class="mb-5"> 
                    <img src="assets/icons/water-drop.svg" class="inline w-4 h-4 pr-1" alt=""> 
                    <span>{{selectedDateForecast.humidity}}%</span>
                </div>
                <p class="text-4xl font-semibold">Mostly Cloudy</p>
            </div>
            <div>
                <p class="text-9xl font-semibold">{{selectedDateForecast.temperatureCelsius}}&deg;C</p>
                <h1 class="text-4xl">{{cityDetails.city}}</h1>
            </div>
        </div>

        <!-- date section -->
        <div class="bottom basis-full md:basis-1/3 text-center">
            <label for="forecast-date" class="text-white text-2xl hidden md:inline-block pr-1">Date: </label>
            <!-- Looping over each day for forecast -->
            <select name="forecast-date" id="forecast-date" class="bg-white bg-opacity-70 mt-6 md:mt-0" (change)="onDateChange($event)">
                @for(forecast of cityDetails.forecast; track $index){
                    <option class="bg-" [value]="forecast.date">{{forecast.date}}</option>
                }
            </select>
        </div>
    </section>
}
